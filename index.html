<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="stopwatch">
    <div class="time-display">00:00:00.00</div>
    <div class="buttons">
      <button id="start" class="btn btn-primary p-1"><i class="fas fa-play p-1"></i></button>
      <button id="stop" class="btn btn-danger p-1"><i class="fas fa-pause p-1"></i></button>
      <button id="reset" class="btn btn-secondary  p-1"><i class="fas fa-stop p-1"></i></button>
      <button id="lap" class="btn btn-info"><i class="fas fa-stopwatch"></i></button>
     
    </div>
    <div class="lap-times" style="font-size: 10px;"></div>
  </div>


  

  <script src="script.js"></script>
</body>
</html>
